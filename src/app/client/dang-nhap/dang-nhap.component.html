<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <form [formGroup]="formDangNhap" (ngSubmit)="dangNhap(formDangNhap)">
        <div class="form-group">
          <label>Tài khoản</label>
          <input type="text" class="form-control" formControlName="TaiKhoan" />
          <div
            class="alert alert-danger"
            *ngIf="formDangNhap.controls.TaiKhoan.touched && formDangNhap.controls.TaiKhoan.errors?.required"
          >
            <span class="text text-danger"> Tài khoản không được rỗng </span>
          </div>

          <div
            class="alert alert-danger"
            *ngIf="formDangNhap.controls.TaiKhoan.touched && formDangNhap.controls.TaiKhoan.errors?.minlength"
          >
            <span class="text text-danger"> Tài Khoản phải trên 4 ký tự </span>
          </div>
        </div>
        <div class="form-group">
          <label>Mật khẩu</label>
          <input type="text" class="form-control" formControlName="MatKhau" />
        </div>
        <div class="form-group">
          <button type="submit">Đăng nhập</button>
        </div>
      </form>
    </div>
  </div>
</div>
